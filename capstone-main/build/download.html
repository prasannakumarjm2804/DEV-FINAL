<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Donate Books</title>
</head>
<body>
    <div class="home" style="height: 200px; background-color: lightgray;"></div>
    <div class="container">
        <h2 style="text-align: center; padding: 10px 0; color: chocolate;">DOWNLOAD BOOKS</h2>
        <div class="card card-custom">
            <div class="card-body">
                <form>
                  
                    <div class="form-group">
                        <label for="inputAddress">Book Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Author Name</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="">
                    </div>
                   
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Download</button>
                    <button type="submit" class="btn btn-primary"><a style="text-decoration: none; color: white;" href="index.html">Back to Home</a></button>
                </form>
            </div>
        </div>
    </div>

  
</body>
</html>
